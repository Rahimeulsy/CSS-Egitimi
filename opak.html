<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum</title>
        <style>
            #kutu{
                width: 300px;
                height: 200px;
                border: chartreuse solid 5px;
                background-color: rgb(22, 20, 163);
            }
            #bayrak{
                position: relative;
                left: 50px;
                top: -60px;
                opacity: 1;
            }
            #bayrak:hover{
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="kutu">
            kutu
        </div>
        <img id="bayrak" src="bayrak.png" height="150px">
    </body>
</html>
